<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Link to Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to custom styles (if any) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-100">
    <div class="container mx-auto p-4">
        <!-- Application title -->
        <h1 class="text-3xl font-bold text-center mb-4">Weather Forecast</h1>
        <!-- Search bar for city name and location button -->
        <div class="search-bar flex justify-center mb-4">
            <input type="text" id="city-input" class="border p-2 rounded-l" placeholder="Enter city name">
            <button id="search-button" class="bg-blue-500 text-white p-2 rounded-r">Search</button>
            <button id="location-button" class="bg-green-500 text-white p-2 ml-2 rounded">Use Current Location</button>
        </div>
        <!-- Dropdown for recently searched cities -->
        <div class="recent-cities flex justify-center mb-4">
            <select id="recent-cities" class="border p-2 rounded hidden">
                <option value="">Select a recent city</option>
            </select>
        </div>
        <!-- Error message container -->
        <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
        <!-- Weather information display -->
        <div class="weather-info flex flex-col md:flex-row justify-between">
            <div class="current-weather w-full md:w-1/2 p-4 bg-white shadow-md rounded mb-4 md:mb-0">
                <h2 class="text-2xl font-semibold mb-2">Current Weather</h2>
                <img id="weather-icon" class="w-16 h-16 mx-auto mb-2" src="" alt="Weather Icon">
                <p id="current-weather" class="text-lg"></p>
            </div>
            <div class="forecast w-full md:w-1/2 p-4 bg-white shadow-md rounded">
                <h2 class="text-2xl font-semibold mb-2">Extended Forecast</h2>
                <div id="forecast" class="flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
